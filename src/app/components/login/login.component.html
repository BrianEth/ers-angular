    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Authentication</h3>
            </div>
            <div class="form-group">
                <input id="username" [(ngModel)]=user.username placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
                <input id="password" [(ngModel)]=user.password placeholder="Password" type="password" class="form-control password-large" />
            </div>
            <div id="loginMessage"></div>
            <button  class="btn btn-md btn-block" (click)="tryLogin()">Login</button>
        </div>
    </div>
